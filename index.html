    <section class="grid-container custom-margin-top">
        <div class="grid-x grid-margin-x align-center">
            <div class="cell small-9 align-middle custom-margin-top">
                <input id="inputValue" type="text">
            </div>
            <div class="cell small-2 align-middle custom-margin-top">
                <button id="search" class="submit button">Search</button>
            </div>
            <div class="cell small-1 align-middle custom-margin-top">
                <div class="switch small">
                    <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
                    <label class="switch-paddle" for="yes-no">
                    <span class="switch-active" aria-hidden="true">°C</span>
                    <span class="switch-inactive" aria-hidden="true">°F</span>
                    </label>
                </div>
            </div>
        </div>
    </section>
<div id="App">
